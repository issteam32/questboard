apiVersion: v1
kind: Service
metadata:
  name: review-svc
  labels:
    app: review-svc
spec:
  type: NodePort
  ports:
    - port: 8083
      targetPort: 8083
      nodePort: 30002
  selector:
    app: review-svc
---
kind: Service
apiVersion: v1
metadata:
  name: localhost
spec:
  ports:
    - port: 3306
      targetPort: 3306
      protocol: TCP
---
kind: Endpoints
apiVersion: v1
metadata:
  name: localhost
subsets:
  - addresses:
      - ip: 192.168.49.1
    ports:
      -  port: 3307