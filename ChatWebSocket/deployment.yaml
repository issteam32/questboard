apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-deployment
  labels:
    app: chat-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat-deployment
  template:
    metadata:
      labels:
        app: chat-deployment
    spec:
      containers:
      - name: chat-deployment
        image: chat-service-image
        ports:
        - containerPort: 8084
          protocol: TCP
        env:
        - name: MONGODB_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: mongodbconnstr